<!-- templates/list_friends.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Friends</title>
</head>

<body>
    <div class="container">
        <h1>List Friends</h1>
        <ul>
            {% for friend in friends %}
            <li>{{ friend.username }}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
