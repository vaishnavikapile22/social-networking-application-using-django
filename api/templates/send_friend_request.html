<!-- templates/send_friend_request.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Friend Request</title>
</head>

<body>
    <div class="container">
        <h1>Send Friend Request</h1>
        <form method="post" action="{% url 'send_friend_request' %}">
            {% csrf_token %}
            <label for="to_user_id">Recipient's User ID:</label>
            <input type="text" id="to_user_id" name="to_user_id" required>
            <input type="submit" value="Send Request">
        </form>
    </div>
</body>

</html>
